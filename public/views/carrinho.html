<main class="app" ng-controller="CarrinhoController">
  <div class="cart-list">
    <div class="thumb"><img src="images/thumb2.png" alt=""></div>
    <div class="desc">
      <p>Smartphone LG K10 Novo Dual Chip Android 7.0 Tela 5,3" 32GB 4G 13MP - Preto</p>
    </div>
    <div class="price">
      <p>R$699,00</p>
    </div>
    <div class="qtd">
      <input type="text" value="1">
    </div>
    <div class="bot-remove"><a href=""><img src="images/bot-remove.svg" alt=""></a></div>
  </div>

  <div class="sub-options">
    <div class="cep">
      <p>CEP:</p>
      <input type="text">
    </div>
    <div class="total">
      <p>Total: R$1.900,00</p>
    </div>
  </div>
  <div class="action-buttons">
    <img src="images/bot-continuar-comprando.svg" alt="">
    <a ng-href="checkout"> <img src="images/bot-finalizar.svg" alt=""></a>
  </div>
</main>
