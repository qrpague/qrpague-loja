<main class="app" ng-controller="HomeController">
    <div class="sub-header">
        <h5>Ofertas especiais</h5>
        <div class="divisor"></div>
    </div>
    <div class="bx-products">

        <div class="product-item" ng-repeat="(key, value) in produtos" ng-if="value.url">
            <a ng-click=" detail( value ) ">
                <img src="{{ value.url }}" alt="produto exemplo">
            </a>
            <a ng-click=" detail( value ) ">
                <p>{{ value.titulo }}</p>
            </a>
            <img src="images/stars.png" alt="">
            <div class="bx-price">
                <p>37 ofertas a partir de:</p>
                <h3>{{ value.valor  | currency:'R$' }}</h3>
                <span>9x de 74,33 sem juros</span>
            </div>
        </div>


    </div>
    <div class="sub-header">
        <h5>Promoções</h5>
        <div class="divisor"></div>
    </div>
    <div class="bx-products">
        <div class="product-item" ng-repeat="(key, value) in produtos" ng-if="value.url">
            <a ng-click=" detail( value ) ">
                <img src="{{ value.url }}" alt="produto exemplo">
            </a>
            <a ng-click=" detail( value ) ">
                <p>{{ value.titulo }}</p>
            </a>
            <img src="images/stars.png" alt="">
            <div class="bx-price">
                <p>37 ofertas a partir de:</p>
                <h3>{{ value.valor | currency:'R$'  }}</h3>
                <span>9x de 74,33 sem juros</span>
            </div>
        </div>
    </div>
</main>
